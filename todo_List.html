# To-do-list-Project
This is the mini-project of To-do-list. It created using HTML, CSS, and JavaScript
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="todo_List.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1 style="color: aliceblue">My To Do List</h1>
        <input type="text" placeholder="Add a new to do" id="inputBox" />
        <input type="button" value="Add" id="addBtn" />
      </div>
      <ul class="todoList" id="todoList"></ul>
    </div>

    <script src="todo_list.js"></script>
  </body>
</html>
